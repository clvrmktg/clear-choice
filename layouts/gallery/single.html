{{- define "variables" -}}
{{- .Store.Set "hasTwic" true -}}
{{- .Store.Set "project" true -}}
{{- end -}}
{{- define "main" -}}

    <h1>{{ .Title }}</h1>
    <p class="[ ch--45 pb--0 ]">{{ .Params.subtitle }}</p>

</header>

{{ partial "gallery.html" . }}
{{- end -}}
